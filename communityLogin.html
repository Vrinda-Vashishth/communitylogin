
<!DOCTYPE html>
<html>
<head>
	<title>Community | login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<!--IE Edge Meta TAg-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--viewport-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap cmd-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> 
	 <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<!-- bootstarp scripts -->
  	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>

<body>	
	<h1 class="text-center mt-5" style="color: #dd960d;">Community</h1>

<div class="container mt-5 p-3" style="" id="communityLogin">
	<div class="row">
		<div class="col ls-btn" style="padding-right: 0;">
			<button id="l-btn" class="active bg-transparent">Login</button>
		</div>
	</div>
	<div id="login">

		<form action="" method="post" >
			
			<div class="form-group input-group-btn input-area">
				<span class="input-group-addon gly"><i class="fas fa-users"></i></span>
				<select class="form-control">
					<option>none</option>
					<option>Broker</option>
					<option>Broking House</option>
					<option>Consultant</option>
					<option>Land Owner</option>
					<option>Developer</option>
					<option>Builder</option>
                                        <option>End Users</option>
                                        <option>Local Authority</option>
				</select>
			</div>
			<div class="form-group input-group-btn input-area">
				<span class="input-group-addon gly"><i class="fas fa-user"></i></span>
				<input type="text" name="br_name" placeholder="User Name" class="form-control" required>
			</div>
			<div class="form-group input-group-btn input-area">
				<span class="input-group-addon gly"><i class="fas fa-lock"></i></span>
				<input type="password" name="pass" placeholder="Password" class="form-control" required>
			</div>
			<div class="form-group">
				<input type="submit" name="login-btn" class="btn btn-primary" value="Login">
			</div>
			<span class="text-white">New User?</span><a href="#" onclick="open_s()">SignUp</a><a href="#">Forget-Password?</a>
		</form>
	</div>
</div>
</body>
</html>
